    <script>

        let count = 1;

        let customers = [];

        let customer = new Customer();


        function getAllCustomers() {
            $.ajax({
                headers: {
                    "accept": "application/json",
                    "content-type": "application/json"
                },
                type: "GET",
                url: "http://localhost:2003/customers?deleted=0"
            })
                .done((data) => {
                    console.log(data);
                    customers = data;

                    $.each(customers, (i, item) => {
                        let str = renderCustomer(item);

                        $("#tbCustomer tbody").append(str);
                    })

                    handleShowUpdateModal();
                })
                .fail((error) => {
                    console.error(error);
                })
        }


        function getCustomerById(customerId) {
            return $.ajax({
                type: "GET",
                url: "http://localhost:2003/customers/" + customerId
            })
                .done((data) => {
                    // customer = data;
                })
                .fail((error) => {
                    console.error(error);
                })
        }


        getAllCustomers();

        function renderCustomer(obj) {
            return `
                <tr id="tr_${obj.id}">
                    <td>${obj.id}</td>
                    <td>${obj.fullName}</td>
                    <td>${obj.email}</td>
                    <td>${obj.phone}</td>
                    <td>${obj.balance}</td>
                    <td>${obj.address}</td>
                    <td>
                        <button class="btn btn-outline-secondary update" data-id="${obj.id}">
                            <i class="fa fa-edit" aria-hidden="true"></i>
                            Update
                        </button>
                    </td>
                    <td>
                        <a href="/customers/deposit/1">
                            <button class="btn btn-outline-success">
                                <i class="fa fa-plus" aria-hidden="true"></i>
                                Deposit
                            </button>
                        </a>
                    </td>
                    <td>
                        <a href="/customers/deposit/1">
                            <button class="btn btn-outline-primary">
                                <i class="fa fa-exchange" aria-hidden="true"></i>  
                                Transfer
                            </button>
                        </a>
                    </td>
                    <td>
                        <a href="/customers/delete/1">
                            <button class="btn btn-outline-danger">
                                <i class="fa fa-trash" aria-hidden="true"></i>
                                Delete
                            </button>
                        </a>
                    </td>
                </tr>
            `;
        }


        function createCustomer(obj) {
            $.ajax({
                headers: {
                    "accept": "application/json",
                    "content-type": "application/json"
                },
                type: "POST",
                url: "http://localhost:2003/customers",
                data: JSON.stringify(obj)
            })
                .done((data) => {
                    let str = renderCustomer(data);

                    $("#tr_" + obj.id).replaceWith(str);

                    $("#modalCreate").modal("hide");

                    removeEventShowCreateModal();
                    handleShowCreateModal();
                })
                .fail((error) => {
                    console.error(error);
                })
        }


        function updateCustomer(obj) {
            $.ajax({
                headers: {
                    "accept": "application/json",
                    "content-type": "application/json"
                },
                type: "PATCH",
                url: "http://localhost:2003/customers/" + obj.id,
                data: JSON.stringify(obj)
            })
                .done((data) => {

                    let str = renderCustomer(data);

                    $("#tr_" + obj.id).replaceWith(str);

                    $("#modalUpdate").modal("hide");

                    removeEventShowUpdateModal();
                    handleShowUpdateModal();
                })
                .fail((error) => {
                    console.error(error);
                })
        }

        $("#btnCreateCustomer").on("click", () => {
            let fullNameCre = $("#fullNameCre").val();
            let emailCre = $("#emailCre").val();
            let phoneCre = $("#phoneCre").val();
            let addressCre = $("#addressCre").val();

            customer.id = $("customerIdCre").val();
            customer.fullName = fullNameCre;
            customer.email = emailCre;
            customer.phone = phoneCre;
            customer.address = addressCre;
            customer.balance = 0;
            customer.deleted = 0;

            createCustomer(customer);
        })

        function handleShowCreateModal() {
            $(".create").on("click", function () {
                let id = $(this).data("id");

                getCustomerById(id).then((data) => {
                    $("#customerIdCre").val(id);
                    $("#fullNameCre").val(data.fullName);
                    $("#emailCre").val(data.email);
                    $("#phoneCre").val(data.phone);
                    $("#addressCre").val(data.address);

                    $("#modalCreate").modal("show");
                })
                    .catch(() => {
                        alert("ID not valid");
                    });
            })
        }


        $("#btnUpdate").on("click", () => {
            let fullNameUp = $("#fullNameUp").val();
            let emailUp = $("#emailUp").val();
            let phoneUp = $("#phoneUp").val();
            let addressUp = $("#addressUp").val();

            customer.id = $("#customerIdUp").val();
            customer.fullName = fullNameUp;
            customer.email = emailUp;
            customer.phone = phoneUp;
            customer.address = addressUp;

            updateCustomer(customer);
        })

        function handleShowUpdateModal() {
            $(".update").on("click", function () {
                let id = $(this).data("id");

                getCustomerById(id).then((data) => {
                    $("#customerIdUp").val(id);
                    $("#fullNameUp").val(data.fullName);
                    $("#emailUp").val(data.email);
                    $("#phoneUp").val(data.phone);
                    $("#addressUp").val(data.address);

                    $("#modalUpdate").modal("show");
                })
                    .catch(() => {
                        alert("ID not valid");
                    });
            })
        }

        function removeEventShowUpdateModal() {
            $(".update").off();
        }



    </script>
